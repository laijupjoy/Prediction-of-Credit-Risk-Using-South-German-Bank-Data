<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Credit Risk For South German Bank</title>
</head>

<body>

    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
            <h2 class='container-heading' style="margin: 10%;"><span class="heading_font">Predict Bank Credit Risk Using South German Bank</span></h2>
            <br>
            <!-- Result -->
            <div style="color: rgba(236, 15, 15, 0.993);" class="results">
                <h1> {{prediction_text}}</h1>
            </div>

        </form>

    </div>


    <style>
        body{
             background-image:url("https://raw.githubusercontent.com/laijupjoy/Prediction-of-Credit-Risk-Using-South-German-Bank-Data/main/images/credit.webp");
             background-position: center;
             background-repeat: no-repeat;
             background-size: 200%;
             height: 100%;
        }
        
        body{
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .heading_font{
                    color: rgba(236, 15, 15, 0.993);
                    font-family: "Times New Roman", Times, serif;
                    font-size: 50px;
                    font-weight: normal;
        }

        footer {
                /* background: #061D25; */
                padding: 20px 0;
                text-align: center;
        }

        footer a {
                  /* color: #061D25; */
                  font-size: 50px;
                  padding: 10px;
        }

        footer small {
                      color: black;
                      font-size: 25px;
        }

        footer a:hover {
                        color: rgb(75, 7, 7);
        }
    </style>

</body>

</html>
